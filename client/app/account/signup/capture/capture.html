
<section class="hero-unit-b" ng-style="set.captureHeight">
  <div class="inner-capture" id="box" >
      <div class="col-left">
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item">
            <canvas id="imgA" ng-hide="true"></canvas>
            <img ng-src="{{user.imgA}}"/>
            <div class="current-picture-editor">
              <span class="glyphicon glyphicon-asterisk"></span>
              <span   class="glyphicon glyphicon-remove"ng-click="takePic('imgA')"></span>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
            <div class="current-picture-stamp empty">

              <h3>A <span>front picture</span></h3>

            </div>
          </li>
          <li class="capture-list-item">
            <canvas id="imgB" ng-hide="true"></canvas>
            <img class="imgA" ng-src="{{user.imgB}}" />
            <div class="current-picture-editor">
              <span class="glyphicon glyphicon-asterisk"></span>
              <span class="glyphicon glyphicon-remove" ng-click="takePic('imgB')"></span>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
            <div class="current-picture-stamp empty">
              <h3>B <span>back picture</span></h3>

            </div>
          </li>
        </ul>

      </div>

      <div class="col-mid">
          <video id="video" ng-style="set.captureHeight"></video>
          <div class="current-picture-stamp">
            <h3>{{selected[selected.length-1]}} <span>{{label}}</span></h3>

          </div>
      </div>

      <div class="col-right">
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item" ng-repeat="count in countdown" ng-class="{'active': count.power}">{{count.val}}</li>
          <li class="capture-list-item" ng-click="takePic(undefined, $event); ">
            <ul class="capture-list-item-button list-unstyled">
              <div class="capture-button-icon">
                <span class="glyphicon glyphicon-camera"></span>
              </div>
               <div class="capture-button-text" >
                capture
              </div>
            </ul>
          </li>
        </ul>
      </div>
  </div>
</section>
