
<section class="hero-unit-b" ng-style="set.captureHeight">
  <div class="inner-capture" id="box" >
      <div class="col-left">
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item">
            <canvas ng-hide="true"id="canvasa"></canvas>
            <div class="current-picture-stamp empty">
              <h3>A <span>front picture</span></h3>

            </div>
          </li>
          <li class="capture-list-item">
            <canvas ng-hide="true" id="canvasb"></canvas>
            <div class="current-picture-stamp empty">
              <h3>B <span>back picture</span></h3>

            </div>   
          </li>
        </ul>

      </div>

      <div class="col-mid">
          <video id="video" ng-style="set.captureHeight"></video>
          <div class="current-picture-stamp">
            <h3>A <span>front picture</span></h3>

          </div>   
      </div>

      <div class="col-right"> 
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item" ng-repeat="count in countdown" ng-class="{'active': count.power}">{{count.val}}</li>
          <li class="capture-list-item" ng-click="takePic()">
            <ul class="capture-list-item-button list-unstyled">
              <div class="capture-button-icon">
                <span class="glyphicon glyphicon-camera"></span>
              </div>
               <div class="capture-button-text">
                capture
              </div>
            </ul>
          </li>
        </ul>
      </div>
  </div>
</section>
