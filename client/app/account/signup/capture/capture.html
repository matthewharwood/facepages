
<section class="hero-unit-b" ng-style="set.captureHeight">
  <div class="inner-capture" id="box" >
      <div class="col-left">
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item">
            <canvas id="imgA" ng-hide="true"></canvas>
            <img ng-src="{{user.imgA}}"/>
            <div class="current-picture-editor" ng-mouseenter="editorHover('imgA',true)" ng-mouseleave="editorHover('imgA', false)">
              <span class="glyphicon glyphicon-asterisk" 
                    ng-if="selected === 'imgA'"
                    ng-class="{'on': user.imgA.length > 0}"></span>
              <span class="glyphicon glyphicon-camera"ng-click="takePic('imgA')" ng-if="hovered.imgA"></span>
              <span class="glyphicon glyphicon-ok" ng-if="user.imgA.length > 0 && !hovered.imgA"></span>
            </div>
            <div class="current-picture-stamp" ng-class="{'on': user.imgA.length > 0}">

              <h3 >A <span>front picture</span></h3>

            </div>
          </li>
          <li class="capture-list-item">
            <canvas id="imgB" ng-hide="true"></canvas>
            <img class="imgA" ng-src="{{user.imgB}}" />
            <div class="current-picture-editor" ng-mouseenter="editorHover('imgB',true)" ng-mouseleave="editorHover('imgB', false)">
              <span class="glyphicon glyphicon-asterisk" 
                    ng-if="selected === 'imgB'" 
                    ng-class="{'on': user.imgB.length > 0}"></span>
              <span class="glyphicon glyphicon-camera" ng-click="takePic('imgB')" ng-if="hovered.imgB"></span>
              <span class="glyphicon glyphicon-ok" ng-if="user.imgB.length > 0 && !hovered.imgB"></span>
            </div>
            <div class="current-picture-stamp" ng-class="{'on': user.imgB.length > 0}">
              <h3>B <span>back picture</span></h3>

            </div>
          </li>
        </ul>

      </div>

      <div class="col-mid">
          <video id="video" ng-style="set.captureHeight"></video>
          <div class="current-picture-stamp on">
            <h3 >{{selected[selected.length-1]}} <span>{{label}}</span></h3>

          </div>
      </div>

      <div class="col-right">
        <ul class="capture-list list-unstyled">
          <li class="capture-list-item" ng-repeat="count in countdown" ng-class="{'active': count.power}">{{count.val}}</li>
          <li class="capture-list-item" ng-click="takePic(undefined, $event); " ng-class="{'disabled': disable}">
            <ul class="capture-list-item-button list-unstyled">
              <div class="capture-button-icon">
                <span class="glyphicon glyphicon-camera"></span>
              </div>
               <div class="capture-button-text" >
                capture
              </div>
            </ul>
          </li>
        </ul>
      </div>
  </div>
</section>
<div class="flash-shield fadeout" ng-show="flash"></div>
